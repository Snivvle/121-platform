<ion-input
  #numericInput
  type="text"
  inputmode="numeric"
  [name]="name"
  [(ngModel)]="ngModel"
  [value]="value"
  [attr.autocomplete]="autocomplete"
  [disabled]="disabled"
  [placeholder]="placeholder"
  [pattern]="pattern ? pattern : '[0-9]+'"
  (ionChange)="onChange()"
  [debounce]="300"
  ngDefaultControl
  [required]="required"
  appOnlyAllowedInput
></ion-input>
