<section>
  <dialogue-turn actor="self">
    <ion-button type="button" (click)="savePaToQueue()">Save this PA to the queue.</ion-button>
  </dialogue-turn>
  <dialogue-turn actor="self" *ngIf="paQueued">
    <ion-button type="button" (click)="addNewPa()">Add another PA</ion-button>
  </dialogue-turn>
</section>
