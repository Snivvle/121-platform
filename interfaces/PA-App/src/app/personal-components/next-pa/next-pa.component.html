<section>
  <dialogue-turn actor="self">
    <ion-button type="button" (click)="savePaToQueue()">{{
      'personal.next-pa.save-pa' | translate
    }}</ion-button>
  </dialogue-turn>
  <dialogue-turn
    [isSpoken]="paQueued"
    isConnected="true"
    actor="self"
    *ngIf="paQueued"
  >
    <ion-button type="button" (click)="addNewPa()">
      {{ 'personal.next-pa.new-pa' | translate }}
    </ion-button>
  </dialogue-turn>
</section>
