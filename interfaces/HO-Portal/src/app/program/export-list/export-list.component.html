<confirm-prompt
  [disabled]="disabled"
  (confirm)="getExportList()"
  [subHeader]="subHeader"
  [message]="displayMessage"
>
  <ion-icon name="download" slot="start" aria-hidden="true"></ion-icon>
  {{ btnText }}
</confirm-prompt>
<ion-spinner
  *ngIf="isInProgress"
  color="primary"
  class="ion-margin-start"
></ion-spinner>
