<ion-header>
  <ion-toolbar>
    <!-- Pop up title -->
    <ion-title>
      {{
        'page.program.program-people-affected.payment-history-popup.title'
          | translate
      }}
    </ion-title>

    <!-- Exit cancel button -->
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal()"
        [attr.title]="'common.cancel' | translate"
        [attr.aria-label]="'common.cancel' | translate"
      >
        <ion-icon
          name="close"
          slot="icon-only"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- PA name -->
<ion-content class="ion-padding">
  <h2>{{ paDisplayName }}</h2>

  <!-- Accordion -->
  <ion-accordion-group [multiple]="true">
    <ng-container *ngFor="let paymentRow of paymentRows">
      <app-payment-history-accordeon
        [paymentRow]="paymentRow"
        [hasVoucherSupport]="hasVoucherSupport"
        [hasError]="hasError"
        [hasWaiting]="hasWaiting"
        [person]="person"
        [program]="program"
        (enableSinglePayment)="enableSinglePayment($event)"
        (rowClick)="rowClick($event)"
      ></app-payment-history-accordeon>
    </ng-container>
  </ion-accordion-group>
</ion-content>
