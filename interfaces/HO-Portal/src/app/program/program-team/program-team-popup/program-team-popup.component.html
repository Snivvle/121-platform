<ion-header>
  <ion-toolbar>
    <!-- Pop up title -->
    <ion-title>
      {{ 'page.program-team.popup.title' | translate }}
    </ion-title>

    <!-- Exit cancel button -->
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal()"
        [attr.title]="'common.cancel' | translate"
        [attr.aria-label]="'common.cancel' | translate"
      >
        <ion-icon
          name="close"
          slot="icon-only"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- content -->
<ion-content class="ion-padding">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-label class="label">{{
        'page.program-team.popup.team-member' | translate
      }}</ion-label>
    </ion-row>
    <ion-row>
      <select class="dropdown"></select>
    </ion-row>
    <ion-row>
      <ion-label class="label">{{
        'page.program-team.popup.role' | translate
      }}</ion-label>
    </ion-row>
    <ion-row>
      <select class="dropdown"></select>
    </ion-row>
  </ion-grid>
</ion-content>

<div class="buttons">
  <!-- cancel button -->
  <ion-button
    (click)="closeModal()"
    [attr.title]="'common.cancel' | translate"
    [attr.aria-label]="'common.cancel' | translate"
    fill="clear"
  >
    <u
      ><strong>{{
        'page.program-team.popup.cancel-button' | translate
      }}</strong></u
    >
  </ion-button>

  <!-- add user button -->
  <ion-button
    (click)="closeModal()"
    [attr.title]="'common.cancel' | translate"
    [attr.aria-label]="'common.cancel' | translate"
    shape="round"
    fill="solid"
  >
    {{ 'page.program-team.popup.add-users-button' | translate }}
  </ion-button>
</div>
