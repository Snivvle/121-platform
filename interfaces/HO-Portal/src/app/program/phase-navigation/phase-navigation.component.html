<span
  *ngFor="let phase of programPhases"
  class="active-page-button"
>
  <ion-button
    [routerLink]="['/program', programId, phase.name]"
    routerLinkActive
    #rlaPhase="routerLinkActive"
    [color]="rlaPhase.isActive ? 'secondary' : 'primary'"
    [disabled]="phase.disabled"
    fill="clear"
    size="small"
  >
    {{ phase.label }}
  </ion-button>

  <span
    *ngIf="rlaPhase.isActive"
    class="active-page-button--indicator"
  ></span>
</span>
