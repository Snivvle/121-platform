<ion-header class="top-header">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-buttons>
              <ion-button
                [title]="'page.help.pageTitle'|translate"
                [attr.aria-label]="'page.help.pageTitle'|translate"
                routerLink="/help"
                fill="clear"
                size="small"
                color="medium"
              >
                <ion-icon name="help" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-title>
              <h1 class="ion-no-margin">
                {{ 'page.home.pageTitle'|translate }}
              </h1>
            </ion-title>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row class="ion-justify-content-center">
            <div id="logo-container">
              <img src="./assets/img/121-logo.png" alt="121">
            </div>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row class="ion-justify-content-end">
            <ion-buttons>
              <app-user-state></app-user-state>
            </ion-buttons>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-programs-list></app-programs-list>
</ion-content>
