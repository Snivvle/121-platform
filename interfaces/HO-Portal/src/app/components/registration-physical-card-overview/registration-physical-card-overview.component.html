<ion-card *ngIf="showPhysicalCardOverview()">
  <ion-card-header>
    <ion-card-title>
      {{ 'registration-details.physical-cards-overview.title' | translate }}
    </ion-card-title>
  </ion-card-header>

  <ion-spinner
    color="primary"
    *ngIf="loading"
  ></ion-spinner>
  <ion-card-content
    *ngIf="!loading"
    class="ion-no-padding"
  >
    <ion-list>
      <ion-item
        *ngFor="let card of physicalCards"
        button
        [detail]="true"
        [detail-icon]="'card'"
        (click)="openCardDetails(card)"
      >
        <ion-label class="card">
          <code>{{ card.tokenCode }}</code>
        </ion-label>
        <ion-label class="ion-text-right"
          ><ion-chip
            class="physical-card-status-chip"
            [ngClass]="
              card?.status.toUpperCase() === PhysicalCardStatus.active
                ? 'physical-card-status-chip-active'
                : 'physical-card-status-chip-blocked'
            "
            >{{ card.status }}</ion-chip
          ></ion-label
        >
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
