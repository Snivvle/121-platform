<ion-header class="top-header">
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-button
          [title]="startButtonRouterLink === '/home' ? ('header.home'|translate) : ('header.help'|translate)"
          [attr.aria-label]="startButtonRouterLink === '/home' ? ('header.home'|translate) : ('header.help'|translate)"
          [routerLink]="startButtonRouterLink"
          fill="clear"
          size="small"
          color="medium"
        >
          <ion-icon [name]="startButtonIcon" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <h1 class="ion-no-margin">
          {{ title }}
        </h1>
        <ion-note *ngIf="programPage">
          {{ programTitlePortal }}
          &nbsp;<!-- 'placeholder' to reserve vertical space for async-loaded programTitlePortal -->
        </ion-note>
      </ion-col>
      <ion-col size="2">
        <ion-row class="ion-justify-content-center">
          <div id="logo-container">
            <img src="./assets/img/121-logo.png" alt="121">
          </div>
        </ion-row>
      </ion-col>
      <ion-col size="5" class="ion-text-end">
        <app-user-state></app-user-state>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
