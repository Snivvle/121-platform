<div
  #proxyScrollbar
  class="proxy-scrollbar"
  data-target-scroll-element-selector="datatable-body"
  data-target-width-element-selector="datatable-scroller"
>
  <div class="proxy-scrollbar--content"></div>
</div>
<ngx-datatable
  class="bootstrap data-table--max-height"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="8"
>
  <ngx-datatable-column name="Name">
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.name }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Role">
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.role }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Status">
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.status }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Last activity">
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.lastActivity }}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
