<div
  #proxyScrollbar
  class="proxy-scrollbar"
  data-target-scroll-element-selector="datatable-body"
  data-target-width-element-selector="datatable-scroller"
>
  <div class="proxy-scrollbar--content"></div>
</div>
<ngx-datatable
  class="bootstrap data-table--max-height"
  [rows]="rows"
  [columnMode]="'force'"
  [rowHeight]="50"
  [scrollbarV]="true"
  [headerHeight]="40"
  [footerHeight]="50"
>
  <!-- username -->
  <ngx-datatable-column [name]="'page.users.table-headers.name' | translate">
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.username }}
    </ng-template>
  </ngx-datatable-column>

  <!-- role -->
  <ngx-datatable-column [name]="'page.users.table-headers.role' | translate">
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.admin ? 'Admin' : 'Regular' }}
    </ng-template>
  </ngx-datatable-column>

  <!-- status-->
  <ngx-datatable-column [name]="'page.users.table-headers.status' | translate">
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      <ng-container>
        <ion-chip
          [disabled]="true"
          *ngIf="row?.active !== undefined || row?.active !== null"
          [class.active]="row.active === true"
          [class.inactive]="row.active === false"
        >
          <ion-label>
            <strong>{{
              'page.users.status.' + row?.active | translate
            }}</strong>
          </ion-label>
        </ion-chip>
      </ng-container>
    </ng-template>
  </ngx-datatable-column>

  <!-- last activity -->
  <ngx-datatable-column
    [name]="'page.users.table-headers.last-activity' | translate"
  >
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.lastLogin | date: DateFormat.dateOnly }}
    </ng-template>
  </ngx-datatable-column>

  <!--footer-->
  <ngx-datatable-footer>
    <ng-template
      ngx-datatable-footer-template
      let-rowCount="rowCount"
    >
      <div style="padding: 5px 10px">
        <div>{{ rowCount }} {{ 'page.users.team-members' | translate }}</div>
      </div>
    </ng-template>
  </ngx-datatable-footer>
</ngx-datatable>
