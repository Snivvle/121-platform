<app-header
  [title]="'page.program.phases.payment.label'|translate" [showHome]="true"
></app-header>
<app-program-navigation></app-program-navigation>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-export-list
          *appIfPermissions="[Permission.RegistrationPersonalEXPORT]"
          [programId]="programId"
          [exportType]="enumExportType.included"
        ></app-export-list>
      </ion-col>
      <ion-col>
        <app-phase-next
          *appIfPermissions="[Permission.ProgramPhaseUPDATE]"
          [programId]="programId"
          [thisPhaseName]="thisPhase"
          [phaseReady]="isReady"
        ></app-phase-next>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-program-payout
    *appIfPermissions="[Permission.PaymentREAD]"
    [programId]="programId"
    (isCompleted)="onReady($event)"
  ></app-program-payout>

  <app-program-people-affected
    *appIfPermissions="[Permission.RegistrationREAD]"
    [programId]="programId"
    [thisPhase]="thisPhase"
    (isCompleted)="onReady($event)"
  ></app-program-people-affected>

</ion-content>
