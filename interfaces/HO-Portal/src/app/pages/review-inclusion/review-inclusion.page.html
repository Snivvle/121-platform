<app-header
  [title]="'page.program.phases.reviewInclusion.label'|translate"
  [showHome]="true"
></app-header>
<app-program-navigation></app-program-navigation>

<ion-content class="ion-padding">
  <app-phase-next
    *appIfPermissions="[Permission.ProgramPhaseUPDATE]"
    [programId]="programId"
    [thisPhaseName]="thisPhase"
    [phaseReady]="true"
  ></app-phase-next>

  <ion-row>
    <app-test-payment
      *appIfPermissions="[Permission.PaymentCREATE, Permission.ActionREAD]"
      [programId]="programId"
    ></app-test-payment>
  </ion-row>

  <br />

  <app-program-people-affected
    *appIfPermissions="[Permission.RegistrationREAD]"
    [programId]="programId"
    [thisPhase]="thisPhase"
    (isCompleted)="onReady($event)"
  ></app-program-people-affected>
</ion-content>
