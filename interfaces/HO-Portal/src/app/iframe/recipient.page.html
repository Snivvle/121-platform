<ion-content>
  <ng-container *ngIf="recipients?.length == 0 && queryParamPhonenumber">
    <div class="ion-padding">
      <h4>{{"page.iframe.recipient.no-recipients-found" | translate}}</h4>
    </div>
  </ng-container>
  <ng-container *ngIf="!queryParamPhonenumber">
    <div class="ion-padding">
      <h4>{{"page.iframe.recipient.no-phone-number" | translate}}</h4>
    </div>
  </ng-container>
  <ng-container *ngIf="recipients && programsMap">
    <ion-accordion-group>
      <ion-accordion
        *ngFor="let recipient of recipients"
        value="{{recipient.id}}"
      >
        <ion-item
          slot="header"
          color="light"
        >
          <ion-label
            >{{recipient.name}} -
            {{programsMap[recipient.programId].titlePortal.en}}</ion-label
          >
        </ion-item>
        <app-recipient-details
          class="ion-padding"
          slot="content"
          [recipient]="recipient"
          [program]="programsMap[recipient.programId]"
        ></app-recipient-details>
      </ion-accordion>
    </ion-accordion-group>
  </ng-container>
</ion-content>
