<app-system-notification [message]="'system-notifications.compatible-browsers'|translate" color="tertiary" #systemNotification></app-system-notification>
<ion-content>
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="4">
      </ion-col>
      <ion-col size="12" size-lg="4">
        <div id="portal-title" class="ion-margin-vertical">
          <div id="logo-container">
            <img src="./assets/img/121-logo.png" alt="121">
          </div>
          <h1 class="text-uppercase">{{ 'page.login.portalTitle'|translate }}</h1>
        </div>
        <div class="ion-padding auth-form-container">
          <form
            method="POST"
            #loginForm="ngForm"
            (ngSubmit)="doLogin()"
            (keyup.enter)="doLogin()"
          >
            <div class="input-item ion-margin-bottom">
              <label
                color="medium"
                class="input-item--label auth-label"
                (click)="emailInput.setFocus()"
              >
                {{ 'page.login.form.email.label'|translate }}
              </label>
              <div class="input-item--contents">
                <ion-input
                  #emailInput
                  type="email"
                  inputmode="email"
                  autocomplete="username email"
                  autocapitalize="off"
                  autofocus="true"
                  clearInput="true"
                  required
                  name="email"
                  [(ngModel)]="email"
                  ngDefaultControl
                  pattern="[a-zA-Z0-9.-_-]+@[a-z0-9.-]+\.[a-z0-9]+"
                  minlength="4"
                  class="ion-margin-vertical auth-field"
                  (ionBlur)="onBlur()"
                ></ion-input>
              </div>
              <div class="validation-message"><ion-note *ngIf="!validEmail" color="danger"><small><strong>{{ 'page.login.form.error-messages.invalid-email'|translate }}</strong></small></ion-note></div>
            </div>
            <div class="input-item ion-margin-bottom ion-padding-bottom">
              <label
                color="medium"
                class="input-item--label auth-label"
                (click)="passwordInput.setFocus()"
              >
                {{ 'page.login.form.password.label'|translate }}
              </label>
              <div class="input-item--contents">
                <ion-input
                  #passwordInput
                  type="password"
                  autocomplete="current-password"
                  autocapitalize="off"
                  clearInput="false"
                  clearOnEdit="false"
                  required
                  name="password"
                  [(ngModel)]="password"
                  ngDefaultControl
                  class="ion-margin-vertical auth-field"
                ></ion-input>
              </div>
              <div class="validation-message">
                <ng-container [ngSwitch]="errorStatusCode">
                  <ion-note *ngSwitchCase="401" color="danger"><small><strong>{{ 'page.login.form.error-messages.401'|translate }}</strong></small></ion-note>
                  <ion-note *ngSwitchCase="500" color="danger"><small><strong>{{ 'page.login.form.error-messages.500'|translate }}</strong></small></ion-note>
                </ng-container>
              </div>
            </div>

            <div class="ion-margin-top ion-no-padding">
              <ion-button
                type="submit"
                expand="block"
                [disabled]="!loginForm?.form?.valid"
                class="auth-button"
              >
                {{ 'page.login.form.submit.label'|translate }}
              </ion-button>
            </div>
          </form>
        </div>
      </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
