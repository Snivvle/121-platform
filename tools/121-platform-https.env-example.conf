
<Directory "/var/www/121-platform/portal/">
  <IfModule mod_headers.c>
    # When Twilio-Flex integration is required, allow iframing of the portal interface
    Header set Content-Security-Policy "frame-ancestors 'self' http://localhost:* https://localhost:* http://127.0.0.1:* https://127.0.0.1:* https://flex.twilio.com"
  </IfModule>
</Directory>
