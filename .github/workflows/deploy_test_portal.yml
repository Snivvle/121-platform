# See: https://aka.ms/swaworkflowconfig
# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: 'Deploy [test] Interface: Portal'

env:
  workingDirectory: interfaces/HO-Portal

permissions:
  actions: read
  pull-requests: write

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '!.github/**'
      - '.github/workflows/deploy_test_portal.yml'
      - 'interfaces/HO-Portal/**'
      - '**/.vscode/*'
      - '!*.md'
      - '!*.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths:
      - '!.github/**'
      - '.github/workflows/deploy_test_portal.yml'
      - 'interfaces/HO-Portal/**'
      - '**/.vscode/*'
      - '!*.md'
      - '!*.yml'

jobs:
  build:
    name: Build
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    uses: ./.github/workflows/_build_interface_portal.yml
    with:
      artifactName: artifact_interface_portal_test
      interfacePath: interfaces/HO-Portal
      NG_ENV_NAME: 'test'
      NG_URL_121_SERVICE_API: 'https://test-vm.121.global/121-service/api'
      NG_AI_IKEY: ''
      NG_AI_ENDPOINT: ''
      APPLICATIONINSIGHTS_CONNECTION_STRING: ''

  deploy:
    name: Deploy
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    environment: 'test'
    steps:
      - uses: actions/checkout@v3

      - name: 'Download build artifact: Interface Portal'
        uses: actions/download-artifact@v3
        with:
          name: artifact_interface_portal_test

      - name: Uncompress build artifact
        run: |
          unzip "./artifact_interface_portal_test.zip" -d "${{ inputs.interfacePath }}/www"

      - name: Deploy to Azure Static Web App
        id: deploy_to_aswa
        uses: Azure/static-web-apps-deploy@v1
        with:
          skip_deploy_on_missing_secrets: true
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_ROCK_0411D2003 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          config_file_location: '${{ env.workingDirectory }}/'
          app_location: '${{ env.workingDirectory }}/www'
          output_location: ''
          skip_app_build: true
          skip_api_build: true

      - name: Finish
        run: |
          echo "Build version: ${{ needs.build.outputs.build_version }}" >> $GITHUB_STEP_SUMMARY
          echo "Preview: <${{ steps.deploy_to_aswa.outputs.static_web_app_url }}>" >> $GITHUB_STEP_SUMMARY

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    environment: 'test'
    steps:
      - name: 'Close Pull Request: Deploy to Azure Static Web App'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_ROCK_0411D2003 }}
          action: 'close'
